<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}View{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- <style>
        /* Add custom CSS styles here if needed */
    </style> -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <a class="navbar-brand" href="{% url 'product' %}">Store</a>
        <a class="navbar-brand" href="{% url 'cart' %}">Cart</a>
    </nav>

    {% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            <div class="col-lg-6">
                <h2>{{ product.name }}</h2>
                <p><strong>Price:</strong> Rs {{ product.price|floatformat:2 }}</p>
                <p><strong>Description:</strong> {{ product.description }}</p>
    
                <!-- Add to Cart Form -->
                <form method="POST" action="{% url 'cart' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
